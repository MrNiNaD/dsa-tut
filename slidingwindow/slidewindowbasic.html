<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const text = "ninad",
        textLength = text.length;
      let i = 0,
        j = 1,
        count = 0;

      while (i < textLength) {
        count++;

        if (j < textLength) {
          j++;
        } else {
          i++;
        }
      }

      console.log("count", count);
    </script>
  </body>
</html>
