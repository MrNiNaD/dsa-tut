<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    function resolved(result) {
      console.log('Resolved', result);
    }

    function rejected(result) {
      console.error({ result });
    }

    Promise.reject(10).then(resolved, rejected);
    // Expected output: Error: fail

  </script>
</body>
